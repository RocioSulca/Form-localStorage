<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <title>Register Local</title>
</head>

<body>
    <header>
        <h1>CONTROL DE SALIDA DE LIBROS</h1>
    </header>

    <main>
        <section class="main-section">
            <div class="container">
                <div class="register-container">

                    <h3>REGISTRO</h3>
                    <form role="form" autocomplete="nope" class="form">

                        <input type="text" name="student" id="student" placeholder="Ingrese el nombre" required>

                        <input type="text" name="book" id="book" placeholder="Ingrese el libro" required>

                        <input type="date" name="checkout" id="checkout" required>

                        <input type="date" name="pwd" id="checkin" required>

                        <span id="input-vacio"></span>

                        <input type="submit" value="REGISTRAR" class="btn" id="btn-submit">

                    </form>

                </div>

                <article>
                    <div id="detail-container" class="detail-container"></div>
                    <div id="detail-add-container" class="detail-add-container"></div>
                    <section class="detail-table">
                        <table >
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Libro</th>
                                    <th>Fecha Salida</th>
                                    <th>Fecha Entrada</th>
                                </tr>
                            </thead>
                            <tbody id="table-container">

                            </tbody>
                        </table>
                    </section>
                </article>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
