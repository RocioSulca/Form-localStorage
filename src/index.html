<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <title>Register Local</title>
</head>

<body>
    <header>
        <h1> Control de<br> &nbsp; &nbsp;Salida de Libros</h1>
        <!-- <h1>Control de salida de libros</h1> -->
    </header>

    <main>
        <section class="main-section">

            <div class="register-container">
                <div class="register-label">
                    <label>Estudiante:</label>
                    <label>Libro:</label>
                    <label>Fecha de salida:</label>
                    <label>Fecha de entrada:&nbsp;</label>
                </div>

                <form role="form" onsubmit="registro(event)" autocomplete="nope" class="form">
                    <div>
                        <input type="text" name="student" id="student" placeholder="Ingrese su nombre" required>
                    </div>
                    <div>
                        <input type="text" name="book" id="book" placeholder="Ingrese el libro" required>
                    </div>
                    <div>
                        <input type="date" name="checkout" id="checkout" required>
                    </div>
                    <div>
                        <input type="date" name="pwd" id="checkin" required>
                    </div>
                    <div class="btn-container">
                        <button class="btn" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
            <article>
                <div class="detail-container">
                    <div id="detalle-desktop" class="show-device-desktop">
                        <section class="control-label">
                            <span class="span-label">Estudiante</span>
                            <span class="span-label">Libro</span>
                            <span class="span-label">Fecha de Salida</span>
                            <span class="span-label">Fecha de Entrada</span>
                        </section>
                    </div>
                    <div class="show-device-mobile card-container" id="detalle-mobile">
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>

    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
